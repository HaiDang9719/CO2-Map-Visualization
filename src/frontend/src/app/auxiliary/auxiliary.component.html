<div id="map-options">
    <mat-card id="variable-selection">
        <mat-card-header>
            <mat-card-title>Settings</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-radio-group (change)="updateChecked($event.value)" class="example-radio-group">
                <mat-radio-button class="example-radio-button" value="heatmap">Heat map (overview visualization)</mat-radio-button>
                <mat-radio-button class="example-radio-button" value="glyphmap">Glyph map (detail visualization)</mat-radio-button>
            </mat-radio-group>
<!--            <li style="list-style: none;">-->
<!--                <mat-checkbox [(ngModel)]="heatMap.checked"-->
<!--                (change)="updateChecked()"> Heat map (overview visualization)</mat-checkbox>-->
<!--&lt;!&ndash;                <mat-checkbox [(ngModel)]="showOceanTemperature">Ocean Surface Temperature (Â°C)</mat-checkbox>&ndash;&gt;-->
<!--                <mat-checkbox [(ngModel)]="glyphMap.checked"-->
<!--                              (change)="updateChecked()">Glyph map (detail visualization)</mat-checkbox>-->
<!--            </li>-->
            <button mat-raised-button (click)="userInteraction()">Future Interaction</button>
        </mat-card-content>
    </mat-card>
    <mat-card id="country-selection">
        <mat-card-header>
            <mat-card-title>Countries</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field appearance="fill">
                <mat-label>Select a country...</mat-label>
                <mat-select>
                    <mat-option *ngFor="let country of countries" [value]="country" (click)="selectedCountry(country)">
                        {{country}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </mat-card-content>
    </mat-card>
</div>
